name: Fetch EC2 details

on:
  push:
    branches:
      - main

jobs:
  your_job_name:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true  # Include submodules if your repository uses them

      - name: "Setup Terraform cli"    
        uses: hashicorp/setup-terraform@v1
        with:
            terraform_version: "1.7.4"

      - name: Initialize Terraform
        run: terraform init

      - name: Plan Terraform changes
        run: terraform plan

      - name: Apply Terraform changes
        run: terraform apply -auto-approve

      - name: Display EC2 Instance Details
        run: terraform output instance_details

      - name: Save output to file
        run: echo "INSTANCE_DETAILS=${{ steps.display_ec2.outputs.instance_details }}" >> $GITHUB_ENV
