name: Fetch EC2 details

on:
  push:
    branches:
      - main

jobs:
  your_job_name:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true  # Include submodules if your repository uses them

      - name: "Setup Terraform cli"    
        uses: hashicorp/setup-terraform@v1
        with:
            terraform_version: "1.7.4"
            
      - name: 'Terraform Init'
        run: | 
          terraform init 
      - name: 'Terraform Plan'
        run: | 
          terraform plan
      - name: 'Terraform apply'
        run: | 
          terraform apply --auto-approve -input=false 
      - name: Display EC2 Instance Details
        run: terraform output instance_details    
         
          
          
          
       
        
