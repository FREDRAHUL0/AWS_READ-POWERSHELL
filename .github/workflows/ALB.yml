name: Fetch ALB Details

on:
  workflow_dispatch:
  push:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli jq

      - name: Get ALB details
        run: |
          aws elbv2 describe-load-balancers | jq '.LoadBalancers[] | {Name: .LoadBalancerName, DNSName: .DNSName, Scheme: .Scheme, Type: .Type, VpcId: .VpcId, State: .State.Code}' | jq -r '[(.Name), (.DNSName), (.Scheme), (.Type), (.VpcId), (.State)] | @tsv' | column -t
